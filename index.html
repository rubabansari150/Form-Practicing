<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practiceing</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
     <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label for="">First Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label for="">Last Name :</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label for=""> Your Age :</label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you">
                <br><br>
                <label for=""> Email :</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter Your Valid Email">
                <br><br>
                <label for=""> Gender :</label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
               <br><br>
               <label for="">Konow Language :</label>
               &nbsp; &nbsp; &nbsp;
               <br>
               <input type="checkbox" name="lang" id="urdu">
               &nbsp;
               <span id="urdu">Urdu</span>
               &nbsp; &nbsp; &nbsp; &nbsp; 
               <input type="checkbox" name="lang" id="english">
               &nbsp;
               <span id="eng">English</span>
               &nbsp; &nbsp; &nbsp; &nbsp; 
               <input type="checkbox" name="lang" id="hindi">
               &nbsp;
               <span id="hindi">Hindi</span>
               <br><br>
               <input type="submit" name="submit" value="submit" id="submit">

            </form><!-- form end -->
        </div> <!-- rgeister end -->

     </div><!-- main end -->
</body>
</html>
